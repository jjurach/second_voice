[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
markers =
    unit: Pure unit tests with mocked external dependencies (default)
    integration: Tests that use real external services/APIs
filterwarnings =
    ignore::DeprecationWarning
